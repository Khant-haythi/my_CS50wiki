{% extends "encyclopedia/layout.html" %}

{% block title %}

  Create a new page

{% endblock %}


{% block body %}

  <h2>Create a new page</h2>

  {% if error_message %}

    <p><strong>{{ error_message |safe }}</strong></p>

  {% endif %}

  <form method="post">

    {% csrf_token %}

    {{ form.as_p|safe }}

    <button type="submit">Save</button>

  </form>

{% endblock %}
