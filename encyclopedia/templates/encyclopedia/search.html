{% extends "encyclopedia/layout.html" %}


{% block title %}Search Results{% endblock %}


{% block body %}

  <h2>Search Results for "{{ query }}"</h2>

  <ul>

    {% for result  in results %}

        <li><a href="{% url 'topic' result %}">{{ result }}</a></li>
            
        

    {% empty %}

      <li>No results found.</li>

    {% endfor %}

  </ul>

  <div>

    {{ block.super }}

  </div>

{% endblock %}
